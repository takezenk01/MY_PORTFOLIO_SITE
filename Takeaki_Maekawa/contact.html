<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/contact_style.css">
    <link rel="icon" href="./images/haniwa.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前川タケアキ | Takeaki Maekawa</title>
</head>
<body>
    <!-- ヘッダー-->
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="top.html">
                    <img class="header-logo" src="./images/haniwa.png">
                </a>
            </div>

            <div class="header-right">
                <a href="top.html">WORKS</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </div>
    </header>

    <!-- トップメッセージ -->
    <div class="top-wrapper">
        <div class="top-container">
            <h1>CONTACT</h1>
            <p>お仕事のご依頼、ご相談など、さまざまな声をお待ちしております。</p>
        </div>
    </div>

    <!-- お問い合わせフォーム -->
    <div class="contact-wrapper">
        <div class="contact-container">
            <form class="contact-form" method="post">
                <h1>※申し訳ございませんが、現在お問い合わせを停止しています。</h1>
                <div class="contact-detel contact-name">
                    <label>NAME</label>
                    <input class="input-box input-name" name="name" type="text" maxlength="100">
                </div>

                <div class="contact-detel contact-email">
                    <label>MAIL ADRESS</label>
                    <input class="input-box input-email" name="email" type="email" maxlength="100">
                </div>

                <div class="contact-detel contact-message">
                    <label>MESSAGE</label>
                    <textarea class="input-box input-message" name="message" maxlength="1000"></textarea>
                </div>
                <div class="contact-submit">
                    <button class="contact-submit-button" type="submit" name="action" value="post">送信する</button>
                </div>
            </form>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <p>© TAKEAKI MAEKAWA 2024</p>
    </footer>
</body>
</html>
